
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCare Gemini Assistant</title>
    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { PieChart, Pie, Cell, ResponsiveContainer, BarChart, Bar, XAxis, YAxis, Tooltip, Legend } = Recharts;

        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
        const CATEGORY_COLORS = {
            '–ë–µ–Ω–∑–∏–Ω': '#3b82f6',
            '–¢–û': '#10b981',
            '–°—Ç—Ä–∞—Ö–æ–≤–∫–∞': '#f59e0b',
            '–†–µ–º–æ–Ω—Ç': '#ef4444',
            '–ú–æ–π–∫–∞/–ü–∞—Ä–∫–æ–≤–∫–∞': '#8b5cf6',
            '–ù–∞–ª–æ–≥–∏': '#64748b',
            '–ü—Ä–æ—á–µ–µ': '#ec4899'
        };

        // –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        const App = () => {
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || '');
            const [showKeyModal, setShowKeyModal] = useState(!localStorage.getItem('gemini_api_key'));
            const [activeTab, setActiveTab] = useState('dashboard');
            const [expenses, setExpenses] = useState(JSON.parse(localStorage.getItem('autocare_expenses') || '[]'));
            const [vehicle, setVehicle] = useState(JSON.parse(localStorage.getItem('autocare_vehicle') || '{"brand":"–ú–æ–π","model":"–ê–≤—Ç–æ","year":"2023","plate":"-"}'));
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
            useEffect(() => { localStorage.setItem('autocare_expenses', JSON.stringify(expenses)); }, [expenses]);
            useEffect(() => { localStorage.setItem('autocare_vehicle', JSON.stringify(vehicle)); }, [vehicle]);

            const saveApiKey = (key) => {
                localStorage.setItem('gemini_api_key', key);
                setApiKey(key);
                setShowKeyModal(false);
            };

            const addExpense = (exp) => setExpenses([...expenses, { ...exp, id: Date.now().toString() }]);
            const deleteExpense = (id) => setExpenses(expenses.filter(e => e.id !== id));

            return (
                <div className="min-h-screen pb-24">
                    {/* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–ª—é—á–∞ */}
                    {showKeyModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
                            <div className="bg-white p-8 rounded-3xl shadow-2xl max-w-md w-full animate-fade">
                                <h2 className="text-2xl font-black mb-4">–ù–∞—Å—Ç—Ä–æ–π–∫–∞ Gemini</h2>
                                <p className="text-slate-600 mb-6 text-sm">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à API –∫–ª—é—á –æ—Ç Google Gemini. –ú—ã —Å–æ—Ö—Ä–∞–Ω–∏–º –µ–≥–æ —Ç–æ–ª—å–∫–æ –ª–æ–∫–∞–ª—å–Ω–æ –≤ –≤–∞—à–µ–º –±—Ä–∞—É–∑–µ—Ä–µ.</p>
                                <input 
                                    type="password" 
                                    placeholder="AIzaSy..." 
                                    className="w-full p-4 bg-slate-100 rounded-2xl border-none mb-4 outline-none focus:ring-2 focus:ring-blue-500"
                                    id="api_key_input"
                                />
                                <button 
                                    onClick={() => saveApiKey(document.getElementById('api_key_input').value)}
                                    className="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold hover:bg-blue-700 transition-all"
                                >
                                    –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –Ω–∞—á–∞—Ç—å
                                </button>
                                <a href="https://aistudio.google.com/app/apikey" target="_blank" className="block text-center mt-4 text-xs text-blue-500 font-medium">–ü–æ–ª—É—á–∏—Ç—å –∫–ª—é—á (–±–µ—Å–ø–ª–∞—Ç–Ω–æ)</a>
                            </div>
                        </div>
                    )}

                    {/* –•–µ–¥–µ—Ä */}
                    <header className="bg-white/80 backdrop-blur-md border-b sticky top-0 z-40 px-4 h-16 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-2 rounded-xl text-white">üöó</div>
                            <h1 className="text-xl font-black">AutoCare</h1>
                        </div>
                        <button onClick={() => setShowKeyModal(true)} className="text-xs font-bold text-slate-400 bg-slate-100 px-3 py-1.5 rounded-full">API: {apiKey ? 'OK' : 'MISSING'}</button>
                    </header>

                    {/* –ö–æ–Ω—Ç–µ–Ω—Ç */}
                    <main className="max-w-4xl mx-auto p-4 mt-4">
                        {activeTab === 'dashboard' && <DashboardView expenses={expenses} vehicle={vehicle} />}
                        {activeTab === 'expenses' && <ExpensesView expenses={expenses} onAdd={addExpense} onDelete={deleteExpense} />}
                        {activeTab === 'chat' && <AIChatView expenses={expenses} vehicle={vehicle} apiKey={apiKey} />}
                    </main>

                    {/* –ù–∞–≤–∏–≥–∞—Ü–∏—è */}
                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white/90 backdrop-blur-xl border shadow-2xl rounded-3xl px-6 py-3 flex gap-8 z-50">
                        <NavBtn active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} icon="üìä" label="–°–≤–æ–¥–∫–∞" />
                        <NavBtn active={activeTab === 'expenses'} onClick={() => setActiveTab('expenses')} icon="üí∞" label="–¢—Ä–∞—Ç—ã" />
                        <NavBtn active={activeTab === 'chat'} onClick={() => setActiveTab('chat')} icon="ü§ñ" label="AI –ß–∞—Ç" />
                    </nav>
                </div>
            );
        };

        const NavBtn = ({ active, onClick, icon, label }) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all ${active ? 'text-blue-600 scale-110' : 'text-slate-400 opacity-60'}`}>
                <span className="text-xl">{icon}</span>
                <span className="text-[10px] font-bold uppercase">{label}</span>
            </button>
        );

        const DashboardView = ({ expenses, vehicle }) => {
            const total = expenses.reduce((s, e) => s + Number(e.amount), 0);
            const data = Object.entries(expenses.reduce((acc, curr) => {
                acc[curr.category] = (acc[curr.category] || 0) + Number(curr.amount);
                return acc;
            }, {})).map(([name, value]) => ({ name, value }));

            return (
                <div className="space-y-6 animate-fade">
                    <div className="bg-gradient-to-br from-blue-600 to-indigo-700 p-8 rounded-[2rem] text-white shadow-xl">
                        <p className="text-blue-100 text-xs font-bold uppercase tracking-widest mb-1">–í—Å–µ–≥–æ –ø–æ—Ç—Ä–∞—á–µ–Ω–æ</p>
                        <h2 className="text-4xl font-black">{total.toLocaleString()} ‚ÇΩ</h2>
                        <div className="mt-6 flex justify-between items-end">
                            <div>
                                <p className="text-xs opacity-60">–ê–≤—Ç–æ–º–æ–±–∏–ª—å</p>
                                <p className="font-bold">{vehicle.brand} {vehicle.model}</p>
                            </div>
                            <div className="text-right">
                                <p className="text-xs opacity-60">–ó–∞–ø–∏—Å–µ–π</p>
                                <p className="font-bold">{expenses.length}</p>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                        <h3 className="font-bold mb-4">–°—Ç—Ä—É–∫—Ç—É—Ä–∞ —Ä–∞—Å—Ö–æ–¥–æ–≤</h3>
                        <div className="h-64">
                            <ResponsiveContainer width="100%" height="100%">
                                <PieChart>
                                    <Pie data={data} innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">
                                        {data.map((entry, index) => <Cell key={index} fill={CATEGORY_COLORS[entry.name] || '#cbd5e1'} />)}
                                    </Pie>
                                    <Tooltip />
                                </PieChart>
                            </ResponsiveContainer>
                        </div>
                    </div>
                </div>
            );
        };

        const ExpensesView = ({ expenses, onAdd, onDelete }) => {
            const [amount, setAmount] = useState('');
            const [cat, setCat] = useState('–ë–µ–Ω–∑–∏–Ω');
            const [desc, setDesc] = useState('');

            const handleAdd = () => {
                if (!amount) return;
                onAdd({ amount, category: cat, description: desc, date: new Date().toISOString() });
                setAmount(''); setDesc('');
            };

            return (
                <div className="space-y-6 animate-fade">
                    <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 space-y-4">
                        <h3 className="font-bold text-lg">–ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</h3>
                        <div className="grid grid-cols-2 gap-3">
                            <input type="number" placeholder="–°—É–º–º–∞" value={amount} onChange={e => setAmount(e.target.value)} className="p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-blue-500" />
                            <select value={cat} onChange={e => setCat(e.target.value)} className="p-4 bg-slate-50 rounded-2xl outline-none">
                                {Object.keys(CATEGORY_COLORS).map(c => <option key={c}>{c}</option>)}
                            </select>
                        </div>
                        <input type="text" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" value={desc} onChange={e => setDesc(e.target.value)} className="w-full p-4 bg-slate-50 rounded-2xl outline-none" />
                        <button onClick={handleAdd} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold">–î–æ–±–∞–≤–∏—Ç—å</button>
                    </div>

                    <div className="space-y-3">
                        {expenses.map(e => (
                            <div key={e.id} className="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-50 shadow-sm">
                                <div className="flex items-center gap-4">
                                    <div className="w-10 h-10 rounded-full flex items-center justify-center text-white text-xs font-bold" style={{backgroundColor: CATEGORY_COLORS[e.category]}}>
                                        {e.category[0]}
                                    </div>
                                    <div>
                                        <p className="font-bold text-sm">{e.amount.toLocaleString()} ‚ÇΩ</p>
                                        <p className="text-[10px] text-slate-400">{e.category} ‚Ä¢ {new Date(e.date).toLocaleDateString()}</p>
                                    </div>
                                </div>
                                <button onClick={() => onDelete(e.id)} className="text-red-400 p-2">‚úï</button>
                            </div>
                        )).reverse()}
                    </div>
                </div>
            );
        };

        const AIChatView = ({ expenses, vehicle, apiKey }) => {
            const [messages, setMessages] = useState([{ role: 'model', text: '–ü—Ä–∏–≤–µ—Ç! –Ø —Ç–≤–æ–π AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç AutoCare. –ó–∞–¥–∞–π –º–Ω–µ –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å –æ —Ç–≤–æ–µ–π –º–∞—à–∏–Ω–µ.' }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);

            const askAI = async () => {
                if (!input || !apiKey) return;
                const userText = input;
                setMessages(prev => [...prev, { role: 'user', text: userText }]);
                setInput('');
                setLoading(true);

                try {
                    const proxy = 'https://api.allorigins.win/get?url=';
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `–¢—ã –∞–≤—Ç–æ-—ç–∫—Å–ø–µ—Ä—Ç. –ú–∞—à–∏–Ω–∞: ${vehicle.brand} ${vehicle.model}. –¢—Ä–∞—Ç—ã: ${JSON.stringify(expenses)}. –í–æ–ø—Ä–æ—Å: ${userText}` }] }]
                        })
                    });
                    
                    const data = await response.json();
                    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å –º–æ–∑–≥–æ–º –ò–ò";
                    setMessages(prev => [...prev, { role: 'model', text: aiText }]);
                } catch (err) {
                    setMessages(prev => [...prev, { role: 'model', text: "–û—à–∏–±–∫–∞: –ø—Ä–æ–≤–µ—Ä—å—Ç–µ API –∫–ª—é—á –∏–ª–∏ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç." }]);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="flex flex-col h-[70vh] animate-fade">
                    <div className="flex-1 overflow-y-auto space-y-4 pb-4">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[80%] p-4 rounded-2xl ${m.role === 'user' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white border text-slate-800 rounded-tl-none'}`}>
                                    <p className="text-sm">{m.text}</p>
                                </div>
                            </div>
                        ))}
                        {loading && <div className="text-xs text-slate-400 animate-pulse">–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç –¥—É–º–∞–µ—Ç...</div>}
                    </div>
                    <div className="pt-4 flex gap-2">
                        <input value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && askAI()} placeholder="–í–∞—à –≤–æ–ø—Ä–æ—Å..." className="flex-1 p-4 bg-white border rounded-2xl outline-none shadow-sm" />
                        <button onClick={askAI} className="bg-blue-600 text-white px-6 rounded-2xl font-bold">‚Üí</button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
